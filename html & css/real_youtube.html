<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/real_youtube.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&family=Ruda:wght@500;900&display=swap" rel="stylesheet">
</head>
<body>
     <div class="navbar">
        <img src="images/YouTube-Logo.png" alt="1">
        <input type="text" placeholder="Search">
     </div>    
     <div class="container">
        <div class="Thumbnail">
            <img src="images/youtube/thumbnail-1.webp" alt="none">
        </div>
        <div class="cont" style="
        display: grid;
        grid-template-columns: 50px 1fr;">
            <div class="row2">
                <img src="images/youtube/channel-1.jpeg" alt="none">
            </div>
                <div class="row2_para">
                    <p class="title">
                        Talking Tech and AI with Google CEO Sundar Pichai!</p>
                        <p class="author">Marques Brownlee</p>
                        <p class="view">3.4M views · 6 months ago</p>
                </div>
            
        </div>
        
     </div>
     <div class="container">
        <div class="Thumbnail">
            <img src="images/youtube/thumbnail-2.webp" alt="none">
        </div>
        <div class="cont"style="
        display: grid;
        grid-template-columns: 50px 1fr;">
            <div class="row2">
                <img src="images/youtube/channel-2.jpeg" alt="none">
            </div>
                <div class="row2_para">
                    <p class="title">
                        Try Not To Laugh Challenge #9</p>
                        <p class="author">Markiplier</p>
                        <p class="view">19M views · 4 years ago</p>
                </div>
            
        </div>
        
     </div>
</body>
</html>
